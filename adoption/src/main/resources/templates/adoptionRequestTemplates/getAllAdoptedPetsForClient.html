<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adoption</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <style>
        .container {
            margin-bottom: 30px;
        }
        .panel {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .panel-heading {
            background: darkslategrey;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .panel-title {
            margin-bottom: 0;
            font-size: 1.5rem;
        }
        .panel-body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<div class="container" style="margin-top: 50px">
    <div class="panel panel-default">
        <div  class="panel-heading">
            <h1 class="panel-title" style="text-decoration: underline">All my adopted pets</h1>
        </div>

        <div class="panel-body">

    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>Pet</th>
            <th>Adoption Date</th>
            <th>Pet owner</th>
        </tr>
        </thead>
        <tr th:each="adoption, stat : ${adoptionRequests}"
            th:class="${stat.odd}? 'table-light':'table-dark'">
            <td th:text="${adoption.pet.petName}">Pet</td>
            <td th:text="${#strings.substring(adoption.adoptionDate, 0, 10)}">Adoption Date</td>
            <td th:text="${adoption.pet.owner.firstname + ' ' + adoption.pet.owner.lastname}">Owner</td>
            <td><a th:href="@{'/adoption/' + ${adoption.adoptionRequestId}}"><i class="fas fa-info-circle mx-1"></i></a></td>
        </tr>
    </table>
        </div>
</div>
</div>
</body>
</html>

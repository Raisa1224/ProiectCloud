<!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Adoption</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
  <style>
    .container{
      margin-bottom: 10px;
    }
    .panel {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .panel-heading {
      background: #008080;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .panel-title {
      margin-bottom: 0;
      font-size: 1.5rem;
    }
    .panel-body {
      padding: 20px;
    }
    label, input{
      width: 100%;
    }
  </style>
</head>
<body>
<div th:replace="~{/header :: header}"></div>
<form th:action="@{'/feedback/editFeedback/' + ${feedback.feedbackId}}" method="post" th:object="${feedback}">

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title" style="text-decoration: underline">Edit Comment</h1>
      </div>

      <div class="panel-body">
        <div th:if="${#fields.hasErrors('global')}" class="text-center">
          <h3>There was an error processing the adoption:</h3>
          <p th:each="exception : ${#fields.errors('global')}" th:text="${exception}" class="text-danger"></p>
        </div>

        <label for="content" class="form-label">Content:
          <input type="text" id="content" name="content" th:field="*{content}" class="form-input"/>
        </label>
        <p th:if="${#fields.hasErrors('content')}"
           th:text="${#strings.listJoin(#fields.errors('content'), ', ')}"
           class="text-danger"></p>
        <label for="rating" class="form-label">Rating:
          <select id="rating" name="rating" class="form-select" th:field="*{rating}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
        <input type="hidden" th:field="*{adoptionRequest.adoptionRequestId}" />
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit pet</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div th:replace="~{/header :: header}"></div>
<form enctype="multipart/form-data" th:action="@{'/pet/editPet/' + ${pet.petId}}" th:object="${pet}" method="post">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3>Edit pet</h3><br>
            </div>
            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-10 ">
                        <div class="form-row">
                            <label for="petName">Name:</label><br>
                            <input class="form-control" id="petName" th:field="*{petName}" type="text"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('petName')}" th:errors="*{petName}"></p>
                            <br>
                        </div>
                        <input class="form-control" id="species" th:field="*{species.species_id}" type="hidden"/>
                        <input class="form-control" id="breed" th:field="*{breed.breed_id}" type="hidden"/>
                        <div class="form-row">
                            <label for="yearOfBirth">Year of birth:</label><br>
                            <input class="form-control" id="yearOfBirth" th:field="*{yearOfBirth}" type="text"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></p>
                            <br>
                        </div>
                        <div class="form-row">
                            <label for="gender">Gender:</label><br>
                            <input class="form-control" id="gender" th:field="*{gender}" type="text"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                            <br>
                        </div>
                        <div class="form-row">
                            <label for="color">Color:</label><br>
                            <input class="form-control" id="color" th:field="*{color}" type="text"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></p>
                            <br>
                        </div>
                        <div class="form-row">
                            <label for="price">Price:</label><br>
                            <input class="form-control" id="price" th:field="*{price}" type="text"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                            <br>
                        </div>
                        <div class="form-row">
                            <label for="available">Available:</label><br>
                            <input class="form-control" id="available" th:field="*{available}" type="text"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></p>
                            <br>
                        </div>
                        <input class="form-control" id="owner" th:field="*{owner.userId}" type="hidden"/>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 ">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <h3></h3><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

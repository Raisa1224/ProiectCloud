<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add pet</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div th:replace="~{/header :: header}"></div>
<form enctype="multipart/form-data" method="post" th:action="@{/pet/addPet}" th:object="${petAdd}">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3> Add new breed </h3><br>
            </div>
            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-10 ">
                        <div class="form-row">
                            <label for="pet_name"><b>Pet name</b></label>
                            <input class="form-control" id="pet_name" th:field="*{petName}" type="text" placeholder="Ex: Riki"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('petName')}" th:errors="*{petName}"></p>
                        </div>
                        <br>
                        <div>
                            <label for="pet_species"><b>Species</b></label><br>
                            <select id="pet_species" name="species.species_id" th:field="*{species.species_id}">
                                <option value="">Select species</option>
                                <option th:each="species : ${species}" th:value="${species.species_id}" th:text="${species.speciesName}"></option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="pet_breed"><b>Breed</b></label><br>
                            <select id="pet_breed" name="breed.breed_id" th:field="*{breed.breed_id}">
                                <option value="">Select breed</option>
                                <option th:each="breed : ${breed}" th:value="${breed.breed_id}" th:text="${breed.breedName}"></option>
                            </select>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="pet_birth"><b>Year of birth</b></label>
                            <input class="form-control" id="pet_birth" th:field="*{yearOfBirth}" type="text" placeholder="Ex: 2015"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="pet_gender"><b>Gender</b></label>
                            <input class="form-control" id="pet_gender" th:field="*{gender}" type="text" placeholder="Ex: f"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="pet_color"><b>Color</b></label>
                            <input class="form-control" id="pet_color" th:field="*{color}" type="text" placeholder="Ex: red"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="pet_price"><b>Price</b></label>
                            <input class="form-control" id="pet_price" th:field="*{price}" type="text" placeholder="Ex: 250"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <input class="form-control" id="pet_available" th:field="*{available}" type="hidden" placeholder="Ex: true"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></p>
                        </div>
                        <div class="form-row">
                            <input class="form-control" id="pet_owner" th:field="*{owner.userId}" type="hidden"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('owner.userId')}" th:errors="*{owner.userId}"></p>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 ">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <h3></h3><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

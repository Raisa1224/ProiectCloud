<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit species</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div th:replace="~{/header :: header}"></div>
<form enctype="multipart/form-data" th:action="@{/species/editSpecies/{speciesId}(speciesId=${species.species_id})}" method="post">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3>Edit Breed</h3><br>
            </div>
            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-10 ">
                        <div class="form-row">
                            <label for="speciesName">Name:</label><br>
                            <input class="form-control" type="text" id="speciesName" name="speciesName" th:value="${species.speciesName}"/>
                            <br>
                        </div>
                        <div class="form-row">
                            <label for="speciesDescription">Description:</label><br>
                            <input class="form-control" type="text" id="speciesDescription" name="speciesDescription" th:value="${species.speciesDescription}"/>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 ">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <h3></h3><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

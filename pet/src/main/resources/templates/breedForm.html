<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add breed</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />


    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto topnav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/pet/getAllPets'}">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/species/getAllSpecies'}">Species</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/breed/getAllBreeds'}">Breeds</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</head>
<body>

<form enctype="multipart/form-data" method="post" th:action="@{/breed/addBreed}" th:object="${breedAdd}">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3> Add new breed </h3><br>
            </div>

            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-10 ">
                        <div class="form-row">
                            <label for="breed_name"><b>Breed name</b></label>
                            <input class="form-control" id="breed_name" th:field="*{breedName}" type="text" placeholder="Ex: Golden Retriever"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('breedName')}" th:errors="*{breedName}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="breed_description"><b>Breed description</b></label>
                            <input class="form-control" id="breed_description" th:field="*{breedDescription}" type="text" placeholder="Ex: Golden hair..."/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('breedDescription')}" th:errors="*{breedDescription}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="breed_lifespan"><b>Lifespan</b></label>
                            <input class="form-control" id="breed_lifespan" th:field="*{lifespan}" type="text" placeholder="Ex: 12"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('lifespan')}" th:errors="*{lifespan}"></p>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 ">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <h3></h3><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

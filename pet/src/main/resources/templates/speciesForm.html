<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add species</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div th:replace="~{/header :: header}"></div>
<form enctype="multipart/form-data" method="post" th:action="@{/species/addSpecies}" th:object="${speciesAdd}">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3> Add new breed </h3><br>
            </div>
            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-10 ">
                        <div class="form-row">
                            <label for="species_name"><b>Species name</b></label>
                            <input class="form-control" id="species_name" th:field="*{speciesName}" type="text" placeholder="Ex: Dog"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('speciesName')}" th:errors="*{speciesName}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="species_description"><b>Species description</b></label>
                            <input class="form-control" id="species_description" th:field="*{speciesDescription}" type="text" placeholder="Ex: The dog is a domesticated..."/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('speciesDescription')}" th:errors="*{speciesDescription}"></p>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 ">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <h3></h3><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

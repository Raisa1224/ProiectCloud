<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breed</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />


    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto topnav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/pet/getAllPets'}">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/species/getAllSpecies'}">Species</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/breed/getAllBreeds'}">Breeds</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</head>
<body>
<div class="container" style="margin-top: 50px"><br>
    <div class="col-md-2 ml-md-auto">
        <a class="nav-link btn btn-primary text-white" type="button" th:href="@{'/breed/add'}" >Add breeds</a>
    </div><br>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Breed name</th>
            <th>Breed description</th>
            <th>Lifespan</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="breed : ${breedPage.content}">
            <td th:text="${breed.breed_id}">Id</td>
            <td th:text="${breed.breedName}">Breed name</td>
            <td th:text="${breed.breedDescription}">Breed description</td>
            <td th:text="${breed.lifespan}">Lifespan</td>
            <td></td>
            <td><a href="#" th:href="@{'/breed/edit/' + ${breed.breed_id}}"> <i class="fas fa-pen mx-1"></i> </a></td>
            <td><a href="#" th:href="@{'/breed/deleteBreed/' + ${breed.breed_id}}"> <i class="fas fa-trash mx-1"></i> </a></td>
        </tr>
    </table>

    <nav th:if="${breedPage.totalPages > 0}" aria-label="Page navigation example">
        <ul  class="pagination">

            <li class="page-item">
                <a th:if="${breedPage.number > 0}"
                   th:href="@{/breed/getAllBreeds(size=${breedPage.size}, page=${breedPage.number})}"
                   class="page-link" >
                    Previous
                </a></li>
            <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,breedPage.totalPages))}"
                th:class="${pageNumber==breedPage.number + 1} ? 'page-item active':   'page-item'">
                <a class="page-link"
                   th:text="${pageNumber}"
                   th:href="@{/breed/getAllBreeds(size=${breedPage.size}, page=${pageNumber})}">
                    1
                </a></li>
            <li th:class="${breedPage.number>6} ? 'page-item active':  'page-item'"
                th:if="${breedPage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

            <li th:if="${breedPage.number < breedPage.totalPages}" class="page-item">
                <a th:if="${breedPage.number < breedPage.totalPages -1}"
                   th:href="@{/breed/getAllBreeds(size=${breedPage.size}, page=${breedPage.number+2})}"
                   class="page-link" >
                    Next
                </a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

</head>
<body>

<form enctype="multipart/form-data" method="post" th:action="@{'/users'}" th:object="${user}">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3> Register a new account </h3><br>
            </div>

            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-10 ">
                        <div class="form-row">
                            <label for="firstname"><b>Firstname</b></label>
                            <input class="form-control" id="firstname" th:field="*{firstname}" type="text" placeholder="Ex: Ana"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="lastname"><b>Lastname</b></label>
                            <input class="form-control" id="lastname" th:field="*{lastname}" type="text" placeholder="Ex: Mirciuc"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="address"><b>Address</b></label>
                            <input class="form-control" id="address" th:field="*{address}" type="text" placeholder="Ex: Strada Copaceni 20"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="dateOfBirth"><b>Birthday</b></label>
                            <input class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" type="text" placeholder="Ex: 2000/12/23"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="email"><b>Email</b></label>
                            <input class="form-control" id="email" th:field="*{email}" type="text" placeholder="Ex: ana@email.com"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="userPassword"><b>Password</b></label>
                            <input class="form-control" id="userPassword" th:field="*{userPassword}" type="text" placeholder="Ex: test123"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="phone"><b>Phone</b></label>
                            <input class="form-control" id="phone" th:field="*{phone}" type="text" placeholder="Ex: 07123456789"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 ">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <h3></h3><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

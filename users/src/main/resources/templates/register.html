<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <style>
        .container{
            margin-bottom: 10px;
        }
        .panel {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .panel-heading {
            background: #008080;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .panel-title {
            margin-bottom: 0;
            font-size: 1.5rem;
        }
        .panel-body {
            padding: 20px;
        }
        label, input{
            width: 100%;
        }
    </style>
</head>
<body>
<div th:replace="~{/headerWithoutUser :: headerWithoutUser}"></div>
<form enctype="multipart/form-data" method="post" th:action="@{'/registerUser'}" th:object="${user}">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h1 class="panel-title" style="text-decoration: underline">Create new account</h1>
            </div>

            <div class="panel-body">

                <div>
                    <label for="firstname">Firstname:
                        <input type="text" id="firstname" th:field="*{firstname}" placeholder="Ex: Ana"/>
                    </label>
                    <p th:if="${#fields.hasErrors('firstname')}"
                       th:text="${#strings.listJoin(#fields.errors('firstname'), ', ')}"
                       class="text-danger"></p>
                </div>
                <div>
                    <label for="lastname">Lastname:
                        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Ex: Mirciuc"/>
                    </label>
                    <p th:if="${#fields.hasErrors('lastname')}"
                       th:text="${#strings.listJoin(#fields.errors('lastname'), ', ')}"
                       class="text-danger"></p>
                </div>
                <div>
                    <label for="address">Address:
                        <input type="text" id="address" th:field="*{address}" placeholder="Ex: Street Copaceni 20"/>
                    </label>
                    <p th:if="${#fields.hasErrors('address')}"
                       th:text="${#strings.listJoin(#fields.errors('address'), ', ')}"
                       class="text-danger"></p>
                </div>
                <div>
                    <label for="dateOfBirth">Date of birth:
                        <input type="text" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Ex: 2000/12/23"/>
                    </label>
                    <p th:if="${#fields.hasErrors('dateOfBirth')}"
                       th:text="${#strings.listJoin(#fields.errors('dateOfBirth'), ', ')}"
                       class="text-danger"></p>
                </div>
                <div>
                    <label for="email">Email address:
                        <input type="text" id="email" th:field="*{email}" placeholder="Ex: ex@gmail.com"/>
                    </label>
                    <p th:if="${#fields.hasErrors('email')}"
                       th:text="${#strings.listJoin(#fields.errors('email'), ', ')}"
                       class="text-danger"></p>
                </div>
                <div>
                    <label for="userPassword">Password:
                        <input type="password" id="userPassword" th:field="*{userPassword}" placeholder="Ex: password"/>
                    </label>
                    <p th:if="${#fields.hasErrors('userPassword')}"
                       th:text="${#strings.listJoin(#fields.errors('userPassword'), ', ')}"
                       class="text-danger"></p>
                </div>
                <div>
                    <label for="phone">Phone number:
                        <input type="text" id="phone" th:field="*{phone}" placeholder="Ex: 0746112345"/>
                    </label>
                    <p th:if="${#fields.hasErrors('phone')}"
                       th:text="${#strings.listJoin(#fields.errors('phone'), ', ')}"
                       class="text-danger"></p>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </div>

        </div>
    </div>
</form>
</body>
</html>

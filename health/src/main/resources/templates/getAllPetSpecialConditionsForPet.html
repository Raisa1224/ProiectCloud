<table class="table table-hover ">
    <thead class="thead-inverse">
    <tr>
        <th>Condition Name</th>
        <th>Description</th>
        <th>Observations</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="condition : ${conditions}">
        <td th:text="${condition.name}"> Condition Name </td>
        <td th:text="${condition.description}"> Description </td>
        <td th:text="${condition.observations}"> Observations </td>

        <td><a href="#" th:href="@{${HEALTH} + '/conditions/edit/' + ${condition.conditionId}}"><i class="fas fa-pen mx-1"></i></a></td>
        <td><a href="#" th:href="@{${HEALTH} + '/conditions/delete/'  + ${condition.conditionId}}"><i class="fas fa-trash mx-1"></i></a></td>
    </tr>
</table>

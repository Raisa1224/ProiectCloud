<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View pet special conditions</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

</head>
<body>

<table class="table table-hover ">
    <thead class="thead-inverse">
    <tr>
        <th>Condition Name</th>
        <th>Description</th>
        <th>Observations</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="condition : ${conditions}">
        <td th:text="${condition.name}"> Condition Name </td>
        <td th:text="${condition.description}"> Description </td>
        <td th:text="${condition.observations}"> Observations </td>

        <td><a href="#" th:href="@{'/conditions/edit/' + ${condition.conditionId}}"><i class="fas fa-pen mx-1"></i></a></td>
        <td><a href="#" th:href="@{'/conditions/delete/'  + ${condition.conditionId}}"><i class="fas fa-trash mx-1"></i></a></td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add pet</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

</head>
<body>

<form enctype="multipart/form-data" method="post" th:action="@{'/veterinaryvisits'}" th:object="${veterinaryvisit}">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3> Add new veterinary visit </h3><br>
            </div>

            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-10 ">
                        <div class="form-row">
                            <label for="clinic"><b>Clinic name</b></label>
                            <input class="form-control" id="clinic" th:field="*{clinic}" type="text" placeholder="Ex: Sun Tzu Clinic"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('clinic')}" th:errors="*{clinic}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="date"><b>Visit date</b></label>
                            <input class="form-control" id="date" th:field="*{date}" type="text" placeholder="Ex: 2023/05/20"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="cause"><b>Cause</b></label>
                            <input class="form-control" id="cause" th:field="*{cause}" type="text" placeholder="Ex: Coughing"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('cause')}" th:errors="*{cause}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="result"><b>Result</b></label>
                            <input class="form-control" id="result" th:field="*{result}" type="text" placeholder="Ex: Gave prescription of tylenol"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('result')}" th:errors="*{result}"></p>
                        </div>
                        <br>
                        <input type="hidden" th:field="*{pet.petId}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 ">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <h3></h3><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

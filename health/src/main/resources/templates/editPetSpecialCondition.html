<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit pet special condition</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

</head>
<body>

<form enctype="multipart/form-data" method="post" th:action="@{'/conditions/editCondition/' + ${condition.conditionId}}" th:object="${condition}">
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3> Edit special condition for pet </h3><br>
            </div>

            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-10 ">
                        <div class="form-row">
                            <label for="name"><b>Condition name</b></label>
                            <input class="form-control" id="name" th:field="*{name}" type="text" placeholder="Ex: Polen Allergy"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="description"><b>Description</b></label>
                            <input class="form-control" id="description" th:field="*{description}" type="text" placeholder="Ex: Sneezes when in contact"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="observations"><b>Observations</b></label>
                            <input class="form-control" id="observations" th:field="*{observations}" type="text" placeholder="Ex: Taken in the morning"/>
                            <p style="color: crimson" th:if="${#fields.hasErrors('observations')}" th:errors="*{observations}"></p>
                        </div>
                        <br>
                        <input type="hidden" th:field="*{pet.petId}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 ">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <h3></h3><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
